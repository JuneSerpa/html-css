<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/bunn.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esta página em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M700.png" type="image/png">
        <img src="imagens/G1000.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/senbonzakura.m4a" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/korpiklaani-spiritoftheforest-wooden-pint.mp3" type="audio/mpeg">
        
    </audio>
</body>
</html>
