<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? experimente ampliar o tamanho da janela para aproveitar melhor a experiência.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/paisagem-p.png">
        <source media="(max-width: 900px)" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="paisagem g">
    </picture>
</body>
</html>
